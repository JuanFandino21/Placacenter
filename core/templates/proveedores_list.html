{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Proveedores</h3>
  <a class="btn btn-primary" href="/proveedores/nuevo/">Nuevo</a>
</div>

<table class="table table-striped">
  <thead>
    <tr><th>#</th><th>Nombre</th><th>NIT</th><th>Tel√©fono</th><th></th></tr>
  </thead>
  <tbody>
  {% for p in object_list %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ p.nit }}</td>
      <td>{{ p.telefono }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="/proveedores/{{ p.id }}/editar/">Editar</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5">Sin datos</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
