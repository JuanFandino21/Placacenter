{% extends 'base.html' %}
{% block content %}
<h3>Entrada de stock: {{ producto.nombre }} ({{ producto.sku }})</h3>

<form method="post" class="card card-body">
  {% csrf_token %}

  <div class="mb-2">
    <label class="form-label">Producto</label>
    <input type="text" class="form-control" value="{{ producto.nombre }}" disabled>
    {{ form.producto }}
  </div>

  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Cantidad</label>
      {{ form.cantidad }}
    </div>
    <div class="col-md-4">
      <label class="form-label">Costo unitario</label>
      {{ form.costo_unitario }}
    </div>
    <div class="col-md-4">
      <label class="form-label">Motivo</label>
      {{ form.motivo }}
    </div>
  </div>

  <div class="mt-3">
    <a class="btn btn-light" href="/productos/">Cancelar</a>
    <button class="btn btn-success" type="submit">Registrar entrada</button>
  </div>
</form>
{% endblock %}
