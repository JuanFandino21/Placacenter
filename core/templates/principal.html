{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Placacenter 路 Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body{
      margin:0; font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:#0b0f1a;
      color:#0b1220;
    }
    .shell{ min-height:100vh; display:flex; flex-direction:column; }
    .topbar{
      display:flex; justify-content:flex-end; gap:.75rem;
      padding:14px 18px;
    }
    .user-pill{
      background:#111827; color:#e5e7eb;
      border:1px solid #1f2937; border-radius:999px;
      padding:6px 12px; font-size:.9rem;
    }
    .logout-btn{
      background:#ffffff; color:#111827;
      border:1px solid #e5e7eb; border-radius:999px;
      padding:6px 12px; text-decoration:none; font-weight:600;
    }
    .logout-btn:hover{ background:#f9fafb; }

    .stage{ flex:1; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card{
      width:min(100%, 980px);
      background:#ffffff; border-radius:20px; padding:36px 30px;
      box-shadow:0 40px 120px rgba(0,0,0,.40), 0 12px 40px rgba(0,0,0,.25);
    }
    .brand{ text-align:center; color:#0b1220; font-weight:800; letter-spacing:.06em; }
    .title{ text-align:center; color:#3b82f6; font-weight:700; margin:.25rem 0 1.5rem; }

    .actions{ display:flex; gap:24px; justify-content:center; flex-wrap:wrap; }
    .btn-main{
      background:#fbbf24; color:#1f2937; border:none;
      font-weight:700; padding:14px 32px; border-radius:14px;
      min-width:180px;
    }
    .btn-main:hover{ filter:brightness(1.05); }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Barra superior con saludo + Cerrar sesi贸n -->
    <div class="topbar">
      <div class="user-pill">
        Hola,&nbsp;
        {{ request.user.first_name|default:request.user.username }}
      </div>
      <a class="logout-btn" href="{% url 'logout' %}">Cerrar sesi贸n</a>
    </div>

    <!-- Contenido principal -->
    <div class="stage">
      <div class="card text-center">
        <h2 class="brand">PLACACENTER</h2>
        <h3 class="title">Principal</h3>

        <div class="actions">
          <a class="btn btn-main" href="{% url 'ventas_home' %}">Vender</a>
          <a class="btn btn-main" href="{% url 'gestion_home' %}">Gesti贸n</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
