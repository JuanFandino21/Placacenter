{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Placacenter · Principal</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'core/styles.css' %}" rel="stylesheet">

  <style>
    html, body { height: 100%; }

    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background: #F3F4F8;         
      color:#343434;
    }

    .shell{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .topbar{
      display:flex;
      justify-content:flex-end;
      gap:.75rem;
      padding:12px 18px;
      background:#FFFFFF;
      border-bottom:1px solid #DFE3EC;
    }

    .user-pill{
      background:#F3F4F8;
      color:#343434;
      border:1px solid #DFE3EC;
      border-radius:999px;
      padding:6px 12px;
      font-size:.9rem;
    }

    .logout-btn{
      background:#F4B400;
      color:#222;
      border-radius:999px;
      padding:6px 14px;
      text-decoration:none;
      font-weight:600;
      border:none;
    }
    .logout-btn:hover{
      filter:brightness(1.05);
    }

    .stage{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card-main{
      width:min(100%, 620px);
      background:#FFFFFF;
      border-radius:18px;
      padding:28px 26px 30px;
      box-shadow:0 18px 45px rgba(15,23,42,0.06);
      text-align:center;
    }

    .brand{
      color:#222;
      font-weight:800;
      letter-spacing:.06em;
      font-size:1.3rem;
    }

    .title{
      color:#2F80ED;
      font-weight:700;
      margin:.2rem 0 1.5rem;
      font-size:1.15rem;
    }

    .actions{
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:.5rem;
    }

    .btn-main{
      background:#F4B400;
      color:#222;
      border:none;
      font-weight:600;
      padding:10px 26px;
      border-radius:12px;
      min-width:150px;
    }
    .btn-main:hover{
      filter:brightness(1.05);
    }

    .subtitle{
      font-size:.9rem;
      color:#6B6B6B;
      margin-bottom:1.2rem;
    }
  </style>
</head>
<body>
  <div class="shell">
    
    <div class="topbar">
      <div class="user-pill">
        Hola,&nbsp;{{ request.user.first_name|default:request.user.username }}
      </div>
      <a class="logout-btn" href="{% url 'logout' %}">Cerrar sesión</a>
    </div>

    
    <div class="stage">
      <div class="card-main">
        <h2 class="brand">PLACACENTER</h2>
        <h3 class="title">Principal</h3>
        <p class="subtitle">
          Desde aquí puedes ir a la parte de ventas o a la gestión de productos e inventario.
        </p>

        <div class="actions">
          <a class="btn btn-main" href="{% url 'ventas_home' %}">Vender</a>
          <a class="btn btn-main" href="{% url 'gestion_home' %}">Gestión</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
