{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Placacenter · Principal</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      /* mismos tonos que en styles.css, pero aquí local */
      --pc-bg: #D8DEE9;
      --pc-bg-acc: #E3E7F0;
      --pc-fg: #374151;
      --pc-accent: #FBBF24;
      --pc-accent-2: #2563EB;
      --pc-border: #CBD2E0;
      --pc-card: #ECEFF4;
    }

    html, body{ height: 100%; }

    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      /* gris suave, sin blanco puro */
      background: radial-gradient(circle at top, #F3E5B5 0, #D8DEE9 38%, #CFD6E2 100%);
      color: var(--pc-fg);
    }

    .shell{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Barra superior */
    .topbar{
      display:flex;
      justify-content:flex-end;
      gap:.75rem;
      padding:10px 18px;
      background: var(--pc-bg-acc);
      border-bottom: 1px solid var(--pc-border);
    }

    .user-pill{
      background: #E5E9F2;
      color: var(--pc-fg);
      border:1px solid var(--pc-border);
      border-radius:999px;
      padding:6px 14px;
      font-size:.9rem;
    }

    .logout-btn{
      background: #111827;
      color:#F9FAFB;
      border-radius:999px;
      padding:6px 16px;
      text-decoration:none;
      font-weight:600;
      border:none;
    }
    .logout-btn:hover{
      background:#020617;
      color:#F9FAFB;
    }

    /* Centro de la pantalla */
    .stage{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card-main{
      width:min(100%, 960px);
      background: var(--pc-card);   /* ya no blanco puro */
      border-radius:22px;
      padding:30px 26px 28px;
      box-shadow:0 18px 48px rgba(15,23,42,.12);
      text-align:center;
      border:1px solid var(--pc-border);
    }

    .brand{
      font-size:1.4rem;
      letter-spacing:.18em;
      font-weight:800;
      color:#111827;
      margin-bottom:.25rem;
    }

    .subtitle{
      font-size:1.05rem;
      font-weight:600;
      color: var(--pc-accent-2);
      margin-bottom:.9rem;
    }

    .description{
      font-size:.95rem;
      max-width:520px;
      margin:0 auto 1.6rem;
      color:#6B7280;
    }

    .actions{
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn-main{
      background: linear-gradient(135deg, #FBBF24, #F59E0B);
      color:#111827;
      border:none;
      font-weight:600;
      padding:11px 26px;
      border-radius:14px;
      min-width:150px;
    }
    .btn-main:hover{
      filter:brightness(1.04);
      color:#111827;
    }
  </style>
</head>
<body>
  <div class="shell">

    <div class="topbar">
      <div class="user-pill">
        Hola,&nbsp;{{ request.user.first_name|default:request.user.username }}
      </div>
      <a class="logout-btn" href="{% url 'logout' %}">Cerrar sesión</a>
    </div>

    <div class="stage">
      <div class="card-main">
        <div class="brand">PLACACENTER</div>
        <div class="subtitle">Principal</div>
        <div class="actions">
          <a class="btn btn-main" href="{% url 'ventas_home' %}">Vender</a>
          <a class="btn btn-main" href="{% url 'gestion_home' %}">Gestión</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
