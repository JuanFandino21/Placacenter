{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Placacenter · Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'core/styles.css' %}" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body{ margin:0; background:#0b0f1a; font-family:"Poppins",system-ui; }
    .pc-auth-wrap{ min-height:100vh; display:grid; grid-template-columns: 1fr 500px; }
    .pc-auth-bg{
      background: url("{% static 'core/login-bg.jpg' %}") center/cover no-repeat;
      filter: brightness(.85);
    }
    .pc-auth-card{ display:flex; align-items:center; justify-content:center; padding:24px;
      background: radial-gradient(900px 600px at -10% 80%, rgba(34,197,94,.08), transparent 60%), #0b0f1a;
    }
    .pc-card{ width:100%; max-width:480px; background:#e0fbff; border-radius:16px; padding:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .pc-brand-line{ width:6px; height:28px; background:var(--pc-accent); border-radius:8px; }
    .pc-title{ color:#083344; font-weight:700; font-size:1.5rem; }
    .pc-sub{ text-transform:uppercase; letter-spacing:.1em; color:#0f766e; font-weight:600; }
    .pc-label{ color:#065f46; font-weight:500; font-size:.9rem; }
    .pc-input{ background:#fff; border:1px solid #cfe1e9; border-radius:8px; height:40px; padding:8px 12px; }
    .pc-input:focus{ border-color:#60a5fa; box-shadow:0 0 0 .2rem rgba(96,165,250,.25); }
    .pc-btn-primary{ background:#fbbf24; border:none; color:#1f2937; font-weight:700; height:42px; border-radius:10px; }
    .pc-btn-primary:hover{ filter:brightness(1.05); }
    .pc-note{ color:#0f766e; font-size:.9rem; margin-top:-6px; }
    @media (max-width: 992px){ .pc-auth-wrap{ grid-template-columns:1fr; } .pc-auth-bg{ display:none; } }
  </style>
</head>
<body>
  <div class="pc-auth-wrap">
    <div class="pc-auth-bg"></div>
    <div class="pc-auth-card">
      <div class="pc-card">
        <div class="d-flex align-items-center gap-2 mb-2">
          <div class="pc-brand-line"></div>
          <h1 class="pc-title m-0">Placacenter</h1>
        </div>
        <div class="pc-sub mb-2">Iniciar sesión</div>
        <p class="pc-note">Introduce tus credenciales para acceder a tu cuenta.</p>

        <div class="mb-2">
          <label class="pc-label">User</label>
          <input type="text" class="pc-input w-100" placeholder="Introduce your username" disabled>
        </div>
        <div class="mb-3">
          <label class="pc-label">Password</label>
          <input type="password" class="pc-input w-100" placeholder="Introduce your password" disabled>
        </div>

        <div class="d-grid">
          <a class="btn pc-btn-primary" href="/login?provider=google">INICIAR SESIÓN</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
