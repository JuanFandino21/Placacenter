{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Placacenter Â· Iniciar sesiÃ³n</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'core/styles.css' %}" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body{
      margin:0; font-family:"Poppins",system-ui;
      /* ðŸ”¥ Fondo ocupa TODO detrÃ¡s de la tarjeta: */
      background:
        linear-gradient(180deg, rgba(0,0,0,.30), rgba(0,0,0,.55)), /* oscurecer */
        url("{% static 'core/login-bg.jpg' %}") center center / cover no-repeat fixed;
    }

    /* Contenedor pantalla completa */
    .pc-login-wrap{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end; /* tarjeta a la derecha como tu mockup */
      padding: 24px;
    }

    /* Tarjeta */
    .pc-card{
      width: 100%; max-width: 520px;
      background: #dff9ff;   /* tono celeste claro estilo tu mockup */
      border-radius: 16px; padding: 24px 22px;
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.2);
    }

    .pc-brand-line{ width:6px; height:28px; background: var(--pc-accent); border-radius:8px; }
    .pc-title{ color:#083344; font-weight:700; font-size:1.5rem; }
    .pc-sub{ text-transform:uppercase; letter-spacing:.1em; color:#0f766e; font-weight:600; }
    .pc-label{ color:#065f46; font-weight:500; font-size:.9rem; margin-bottom:4px; }
    .pc-input{
      background:#0b1220; color:#e5e7eb;
      border:1px solid #1d2a44; border-radius:10px;
      height:44px; padding:10px 14px;
    }
    .pc-input:focus{ border-color:#60a5fa; box-shadow: 0 0 0 .2rem rgba(96,165,250,.25); }
    .pc-btn-primary{
      background:#fbbf24; border:none; color:#1f2937; font-weight:700;
      height:46px; border-radius:10px;
    }
    .pc-btn-primary:hover{ filter:brightness(1.05); }
    .pc-note{ color:#0f766e; font-size:.9rem; margin-top:-6px; }
  </style>
</head>
<body>
  <div class="pc-login-wrap">
    <div class="pc-card">
      <div class="d-flex align-items-center gap-2 mb-2">
        <div class="pc-brand-line"></div>
        <h1 class="pc-title m-0">Placacenter</h1>
      </div>
      <div class="pc-sub mb-2">Iniciar sesiÃ³n</div>
      <p class="pc-note">Introduce tus credenciales para acceder a tu cuenta.</p>

      <!-- âœ… editable (ya no estÃ¡n disabled) -->
      <form id="fakeLogin" class="mt-2">
        <div class="mb-2">
          <label class="pc-label">User</label>
          <input type="text" class="pc-input w-100" placeholder="Introduce your username">
        </div>
        <div class="mb-3">
          <label class="pc-label">Password</label>
          <input type="password" class="pc-input w-100" placeholder="Introduce your password">
        </div>

        <!-- ðŸ”— botÃ³n que dispara Auth0 con Google -->
        <div class="d-grid">
          <button type="submit" class="btn pc-btn-primary">INICIAR SESIÃ“N</button>
        </div>
        <div class="d-grid mt-2">
          <!-- Alternativa: Universal Login (lista proveedores) -->
          <a class="btn btn-light" href="/login/">Entrar con otras opciones</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Enviamos SIEMPRE a Google via Auth0; los inputs son decorativos
    document.getElementById('fakeLogin').addEventListener('submit', function(e){
      e.preventDefault();
      window.location.href = "/login?provider=google";
    });
  </script>
</body>
</html>
